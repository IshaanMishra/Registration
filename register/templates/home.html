<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>News Links</h1>
        <ul>
            <li><a href="https://news.google.com" target="_blank">Google News</a></li>
            <li><a href="https://news.yahoo.com" target="_blank">Yahoo News</a></li>
            <li><a href="https://thewire.in" target="_blank">The Wire</a></li>
            <li><a href="https://www.nytimes.com" target="_blank">New York Times</a></li>
            <li><a href="https://www.washingtontimes.com" target="_blank">Washington Times</a></li>
            <li><a href="https://www.reuters.com" target="_blank">Reuters</a></li>
        </ul>
    </div>
</body>
</html>
